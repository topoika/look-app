name: look
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"
dependencies:
  agora_rtc_engine: ^5.2.0
  audioplayer: ^0.8.1
  cloud_firestore: ^3.1.0
  connectivity_plus: ^2.3.5
  country_code_picker: ^2.0.2
  cupertino_icons: ^1.0.2
  custom_switch: ^0.0.1-nullsafety.0
  date_time_picker: ^2.1.0
  dotted_border: ^2.0.0+2
  firebase: ^9.0.2
  firebase_app_check: ^0.0.6+14
  firebase_auth: ^3.2.0
  firebase_core: ^1.10.0
  firebase_messaging: ^11.4.2
  firebase_storage: ^10.1.0
  flutter:
    sdk: flutter
  flutter_local_notifications: ^9.5.3
  flutter_localizations:
    sdk: flutter
  flutter_ringtone_player: ^3.2.0
  fluttertoast: ^8.0.9
  google_maps_flutter: ^2.1.8
  google_maps_place_picker_mb: ^2.0.0-mb.20
  google_sign_in: ^5.2.1
  http: ^0.13.4
  image_cropper: ^2.0.3
  image_picker: ^0.8.4+4
  intl_utils: ^2.6.1
  location: ^4.4.0
  mvc_pattern: ^8.10.1+1
  permission_handler: ^8.2.0
  pin_code_fields: ^7.4.0
  shared_preferences: ^2.0.15
  url_launcher: ^6.0.17
  webview_flutter: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/audio/

  fonts:
    - family: PopM
      fonts:
        - asset: assets/font/Poppins-Medium.ttf

flutter_intl:
  enabled: true
