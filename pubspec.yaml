name: look
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"
dependencies:
  agora_rtc_engine: ^4.0.7
  cloud_firestore: ^3.1.0
  country_code_picker: ^2.0.2
  cupertino_icons: ^1.0.2
  custom_switch: ^0.0.1-nullsafety.0
  data_connection_checker: ^0.3.4-nullsafety.0
  date_time_picker: ^2.1.0
  firebase: ^9.0.2
  firebase_auth: ^3.2.0
  firebase_core: ^1.10.0
  firebase_storage: ^10.1.0
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_localizations:
    sdk: flutter
  flutter_multi_formatter: ^2.5.1
  flutter_spinkit: ^5.1.0
  geocode: 1.0.1
  geolocator: ^8.0.0
  get: ^4.3.8
  google_maps_flutter: ^2.1.1
  google_sign_in: ^5.2.1
  image_picker: ^0.8.4+4
  intl_utils: ^2.6.1
  location: ^4.2.0
  mvc_pattern: ^8.10.1+1
  permission_handler: ^8.2.0
  url_launcher: ^6.0.17
  webview_flutter: ^3.0.0

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
flutter_icons:
  android: true
  ios: true
  image_path: "assets/look8.png"
flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: PopR
      fonts:
        - asset: fonts/Poppins-Regular.ttf
    - family: PopM
      fonts:
        - asset: fonts/Poppins-Medium.ttf
    - family: PopS
      fonts:
        - asset: fonts/Poppins-SemiBold.ttf
    - family: PopB
      fonts:
        - asset: fonts/Poppins-Bold.ttf
    - family: PopZ
      fonts:
        - asset: fonts/SourceSerifPro-Regular.ttf
flutter_intl:
  enabled: true
